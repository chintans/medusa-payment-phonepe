name: medusa-payment-phonepe

on:
  push:
    branches:
      - master
    tags:
      - "v*"
  pull_request:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-checks:
    name: Lint & Test
    runs-on: ubuntu-latest
    env:
      PHONEPE_WEBHOOK_USERNAME: ${{ vars.PHONEPE_WEBHOOK_USERNAME }}
      PHONEPE_WEBHOOK_PASSWORD: ${{ vars.PHONEPE_WEBHOOK_PASSWORD }}
      PHONEPE_MERCHANT_ACCOUNT: ${{ vars.PHONEPE_MERCHANT_ACCOUNT }}
      PHONEPE_CLIENT_ID: ${{ vars.PHONEPE_CLIENT_ID }}
      PHONEPE_CLIENT_SECRET: ${{ vars.PHONEPE_CLIENT_SECRET }}
      DISABLE_MOCKS: "false"
      PHONEPE_MODE: "uat"
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Test
        run: pnpm run test -- --run

      - name: Build
        run: pnpm run build

  publish:
    name: Publish to npm
    needs: quality-checks
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: read
    env:
      PHONEPE_WEBHOOK_USERNAME: ${{ vars.PHONEPE_WEBHOOK_USERNAME }}
      PHONEPE_WEBHOOK_PASSWORD: ${{ vars.PHONEPE_WEBHOOK_PASSWORD }}
      PHONEPE_MERCHANT_ACCOUNT: ${{ vars.PHONEPE_MERCHANT_ACCOUNT }}
      PHONEPE_CLIENT_ID: ${{ vars.PHONEPE_CLIENT_ID }}
      PHONEPE_CLIENT_SECRET: ${{ vars.PHONEPE_CLIENT_SECRET }}
      DISABLE_MOCKS: "false"
      PHONEPE_MODE: "uat"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4        

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Publish
        run: pnpm publish --access public
